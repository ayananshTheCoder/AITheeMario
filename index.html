<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>AITheeMario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="mario.jpg">
      <div class="titleHeading">
        <label class="btn btn-primary" id="instructionsBtn" data-toggle="modal" data-target="#myModal">Thee Instructions</label>
                <label class="titleA">AITheeMario</label><br>
                <label class="subtitleA">Play, watch, and enjoy!</label><br>
                <label class="cpLabel">Developed: Ayanansh Mohanty</label><br>
                <label class="cpLabel">Source Code: <a href="github.com/linuk">Linuk</a> || Game Credit: Mario</label>
      </div>
      <center>
        <div id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <button class="close" data-dismiss="modal">&times;</button>
              <h4 id="heading1">Instructions</h4>
            </div>
            <div class="modal-body">
              <img src="jump.png" class="instructionImg">
              <br>
              <label class="subtitleA">Jumping</label>
              <br>
              <img src="right.png" class="instructionImg">
              <br>
              <label class="subtitleA">Moving Right</label>
              <br>
              <img src="left.png" class="instructionImg">
              <br>
              <label class="subtitleA">Moving Left</label>
              <br>
            </div>
          </div>
        </div>
      <br>
      <br>
      <button class="btn btn-success" onclick="startGame()" id="playGame">Play Game</button>
      <br><br>
      <h3 id="status" class="btn btn-danger"></h3>
      <br><br>
      <div id="canvas"></div>
      <div id="game_console"></div>
    </center>
  </body>
</html>
